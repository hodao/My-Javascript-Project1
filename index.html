<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
     <section>
            <div class="container">
                <h1>Pomodoro</h1>
                <div class="controls">
                    <button id="start" onclick="start()">start<i class="fa-solid fa-play"></i></button>
                    <button id="reset" onclick="reset()">reset<i class="fa-solid fa-arrow-rotate-left"></i></button>
                    <button id="stop" onclick="stop()">stop<i class="fa-solid fa-pause"></i></button>
                </div>
    
            </div>
            <br>
    
            <div class="timer">
                <div class="time">
                    <p id="minutes"></p>
                    <p>:</p>
                    <p id="seconds"></p>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
